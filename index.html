<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerbeMente - Learn Spanish Verbs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .flip-card {
            perspective: 1000px;
            height: 300px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(0); }
        }
        .bounce-hint {
            animation: bounce 2s infinite;
        }
        /* Dark mode custom colors */
        .dark body {
            background-color: #121212;
        }
        .dark .card-dark {
            background-color: #1E1E1E;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-[#121212] min-h-screen transition-colors duration-200">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600 dark:text-indigo-400 mb-2">VerbeMente</h1>
            <p class="text-gray-600 dark:text-gray-400">Spanish Verbs for Italian Speakers</p>
        </div>

        <!-- Controls -->
        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <button id="themeToggle" class="px-4 py-2 bg-gray-200 dark:bg-[#2A2A2A] text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-[#333333] transition-colors">
                üåì Toggle Theme
            </button>
            <button id="languageToggle" class="px-4 py-2 bg-gray-200 dark:bg-[#2A2A2A] text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-[#333333] transition-colors">
                üîÑ Switch Languages
            </button>
            <div class="flex gap-2">
                <button id="prevBtn" class="px-4 py-2 bg-indigo-600 dark:bg-indigo-500 text-white rounded-lg hover:bg-indigo-700 dark:hover:bg-indigo-400 transition-colors">
                    ‚Üê Previous
                </button>
                <button id="nextBtn" class="px-4 py-2 bg-indigo-600 dark:bg-indigo-500 text-white rounded-lg hover:bg-indigo-700 dark:hover:bg-indigo-400 transition-colors">
                    Next ‚Üí
                </button>
            </div>
        </div>

        <!-- Progress -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="flex justify-between mb-2">
                <span id="progressText" class="text-sm text-gray-600 dark:text-gray-400">Card 1 of 100</span>
                <span id="languageIndicator" class="text-sm text-gray-600 dark:text-gray-400">Mode: Spanish ‚Üí Italian</span>
            </div>
            <div class="w-full bg-gray-200 dark:bg-[#2A2A2A] rounded-full h-2.5">
                <div id="progressBar" class="bg-indigo-600 dark:bg-indigo-500 h-2.5 rounded-full transition-all duration-200" style="width: 1%"></div>
            </div>
        </div>

        <!-- Flashcard -->
        <div class="max-w-2xl mx-auto">
            <div class="flip-card cursor-pointer">
                <div class="flip-card-inner">
                    <div class="flip-card-front bg-white dark:bg-[#1E1E1E] rounded-xl shadow-lg p-8 flex flex-col justify-center items-center">
                        <span id="cardFront" class="text-4xl font-bold text-gray-800 dark:text-gray-200 mb-4"></span>
                        <span class="text-sm text-gray-500 dark:text-gray-400 bounce-hint">Click to flip</span>
                    </div>
                    <div class="flip-card-back bg-indigo-600 dark:bg-indigo-500 text-white rounded-xl shadow-lg p-8 flex flex-col justify-center items-center">
                        <div id="cardBack" class="text-center">
                            <div class="text-3xl font-bold mb-4"></div>
                            <div class="text-xl mb-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
