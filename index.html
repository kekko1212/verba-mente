<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerbeMente - Learn Spanish Verbs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .flip-card {
            perspective: 1000px;
            height: 300px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(0); }
        }
        .bounce-hint {
            animation: bounce 2s infinite;
        }
        /* Dark mode styles */
        .dark body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .dark .card-light {
            background-color: #2d2d2d;
            color: #ffffff;
        }
        .dark .text-gray-600 {
            color: #9ca3af;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors duration-200">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">VerbeMente</h1>
            <p class="text-gray-600 dark:text-gray-400">Spanish Verbs for Italian Speakers</p>
        </div>

        <!-- Controls -->
        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <button id="themeToggle" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                üåì Toggle Theme
            </button>
            <button id="languageToggle" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                üîÑ Switch Languages
            </button>
            <div class="flex gap-2">
                <button id="prevBtn" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors">
                    ‚Üê Previous
                </button>
                <button id="nextBtn" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors">
                    Next ‚Üí
                </button>
            </div>
        </div>

        <!-- Progress -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="flex justify-between mb-2">
                <span id="progressText" class="text-sm text-gray-600 dark:text-gray-400">Card 1 of 100</span>
                <span id="languageIndicator" class="text-sm text-gray-600 dark:text-gray-400">Mode: Spanish ‚Üí Italian</span>
            </div>
            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                <div id="progressBar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 1%"></div>
            </div>
        </div>

        <!-- Flashcard -->
        <div class="max-w-2xl mx-auto">
            <div class="flip-card cursor-pointer">
                <div class="flip-card-inner">
                    <div class="flip-card-front bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 flex flex-col justify-center items-center">
                        <span id="cardFront" class="text-4xl font-bold text-gray-800 dark:text-white mb-4"></span>
                        <span class="text-sm text-gray-500 dark:text-gray-400 bounce-hint">Click to flip</span>
                    </div>
                    <div class="flip-card-back bg-indigo-600 text-white rounded-xl shadow-lg p-8 flex flex-col justify-center items-center">
                        <div id="cardBack" class="text-center">
                            <div class="text-3xl font-bold mb-4"></div>
                            <div class="text-xl mb-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const verbs = [
            { spanish: "ser", italian: "essere", meaning: "to be (permanent)" },
            { spanish: "estar", italian: "stare", meaning: "to be (temporary)" },
            { spanish: "haber", italian: "avere", meaning: "auxiliary to have" },
            { spanish: "tener", italian: "tenere", meaning: "to have/possess" },
            { spanish: "hacer", italian: "fare", meaning: "to do/make" },
            { spanish: "decir", italian: "dire", meaning: "to say/tell" },
            { spanish: "ir", italian: "andare", meaning: "to go" },
            { spanish: "ver", italian: "vedere", meaning: "to see" },
            { spanish: "dar", italian: "dare", meaning: "to give" },
            { spanish: "saber", italian: "sapere", meaning: "to know (facts)" }
            // Add all 100 verbs here...
        ];

        let currentIndex = 0;
        let isSpanishToItalian = true;
        let shuffledVerbs = [...verbs];

        // Shuffle function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize with shuffled verbs
        shuffledVerbs = shuffleArray([...verbs]);

        // DOM elements
        const flipCard = document.querySelector('.flip-card');
        const cardFront = document.getElementById('cardFront');
        const cardBack = document.getElementById('cardBack');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const themeToggle = document.getElementById('themeToggle');
        const languageToggle = document.getElementById('languageToggle');
        const languageIndicator = document.getElementById('languageIndicator');

        // Theme toggle
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        // Language toggle
        languageToggle.addEventListener('click', () => {
            isSpanishToItalian = !isSpanishToItalian;
            languageIndicator.textContent = `Mode: ${isSpanishToItalian ? 'Spanish ‚Üí Italian' : 'Italian ‚Üí Spanish'}`;
            updateCard();
        });

        // Update card content
        function updateCard() {
            const verb = shuffledVerbs[currentIndex];
            
            if (isSpanishToItalian) {
                cardFront.textContent = verb.spanish;
                const backContent = cardBack.children;
                backContent[0].textContent = verb.italian;
                backContent[1].textContent = verb.meaning;
            } else {
                cardFront.textContent = verb.italian;
                const backContent = cardBack.children;
                backContent[0].textContent = verb.spanish;
                backContent[1].textContent = verb.meaning;
            }

            // Update progress
            const progress = ((currentIndex + 1) / shuffledVerbs.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `Card ${currentIndex + 1} of ${shuffledVerbs.length}`;

            // Reset flip
            flipCard.classList.remove('flipped');
        }

        // Event listeners
        flipCard.addEventListener('click', () => {
            flipCard.classList.toggle('flipped');
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + shuffledVerbs.length) % shuffledVerbs.length;
            updateCard();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % shuffledVerbs.length;
            updateCard();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevBtn.click();
            else if (e.key === 'ArrowRight') nextBtn.click();
            else if (e.key === ' ') flipCard.click();
        });

        // Shuffle on refresh
        window.addEventListener('load', () => {
            shuffledVerbs = shuffleArray([...verbs]);
            updateCard();
        });

        // Initialize
        updateCard();
    </script>
</body>
</html>
