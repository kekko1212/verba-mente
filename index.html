<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerbeMente - Learn Spanish Verbs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .flip-card {
            perspective: 1000px;
            height: 300px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(0); }
        }
        .bounce-hint {
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">VerbeMente</h1>
            <p class="text-gray-600">Spanish Verbs for Italian Speakers</p>
        </div>

        <!-- Controls -->
        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <select id="categoryFilter" class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="all">All Categories</option>
            </select>
            <div class="flex gap-2">
                <button id="prevBtn" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors">
                    ← Previous
                </button>
                <button id="nextBtn" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors">
                    Next →
                </button>
            </div>
        </div>

        <!-- Progress -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="flex justify-between mb-2">
                <span id="progressText" class="text-sm text-gray-600">Card 1 of 100</span>
                <span id="categoryText" class="text-sm text-gray-600">Category: Essential Verbs</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progressBar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 1%"></div>
            </div>
        </div>

        <!-- Flashcard -->
        <div class="max-w-2xl mx-auto">
            <div class="flip-card cursor-pointer">
                <div class="flip-card-inner">
                    <div class="flip-card-front bg-white rounded-xl shadow-lg p-8 flex flex-col justify-center items-center">
                        <span id="cardFront" class="text-4xl font-bold text-gray-800 mb-4"></span>
                        <span class="text-sm text-gray-500 bounce-hint">Click to flip</span>
                    </div>
                    <div class="flip-card-back bg-indigo-600 text-white rounded-xl shadow-lg p-8 flex flex-col justify-center items-center">
                        <div id="cardBack" class="text-center">
                            <div class="text-3xl font-bold mb-4"></div>
                            <div class="text-xl mb-2"></div>
                            <div class="text-sm opacity-80"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const verbs = [
            // Essential Being/Having
            { spanish: "ser", italian: "essere", meaning: "to be (permanent)", category: "Essential Being/Having" },
            { spanish: "estar", italian: "stare", meaning: "to be (temporary)", category: "Essential Being/Having" },
            { spanish: "haber", italian: "avere", meaning: "auxiliary to have", category: "Essential Being/Having" },
            { spanish: "tener", italian: "tenere", meaning: "to have/possess", category: "Essential Being/Having" },
            // Common Action
            { spanish: "hacer", italian: "fare", meaning: "to do/make", category: "Common Action" },
            { spanish: "decir", italian: "dire", meaning: "to say/tell", category: "Common Action" },
            { spanish: "ir", italian: "andare", meaning: "to go", category: "Common Action" },
            { spanish: "ver", italian: "vedere", meaning: "to see", category: "Common Action" },
            { spanish: "dar", italian: "dare", meaning: "to give", category: "Common Action" },
            { spanish: "saber", italian: "sapere", meaning: "to know (facts)", category: "Common Action" },
            // Daily Activities
            { spanish: "comer", italian: "mangiare", meaning: "to eat", category: "Daily Activities" },
            { spanish: "beber", italian: "bere", meaning: "to drink", category: "Daily Activities" },
            { spanish: "dormir", italian: "dormire", meaning: "to sleep", category: "Daily Activities" },
            { spanish: "trabajar", italian: "lavorare", meaning: "to work", category: "Daily Activities" },
            { spanish: "estudiar", italian: "studiare", meaning: "to study", category: "Daily Activities" },
            // Movement
            { spanish: "venir", italian: "venire", meaning: "to come", category: "Movement" },
            { spanish: "salir", italian: "uscire", meaning: "to leave", category: "Movement" },
            { spanish: "entrar", italian: "entrare", meaning: "to enter", category: "Movement" },
            { spanish: "poner", italian: "mettere", meaning: "to put", category: "Movement" },
            { spanish: "seguir", italian: "seguire", meaning: "to follow", category: "Movement" }
            // Add more verbs as needed...
        ];

        let currentIndex = 0;
        let currentCategory = 'all';

        // DOM elements
        const flipCard = document.querySelector('.flip-card');
        const cardFront = document.getElementById('cardFront');
        const cardBack = document.getElementById('cardBack');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const categoryText = document.getElementById('categoryText');
        const categoryFilter = document.getElementById('categoryFilter');

        // Populate category filter
        const categories = [...new Set(verbs.map(verb => verb.category))];
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categoryFilter.appendChild(option);
        });

        // Filter verbs based on category
        function getFilteredVerbs() {
            return currentCategory === 'all' 
                ? verbs 
                : verbs.filter(verb => verb.category === currentCategory);
        }

        // Update card content
        function updateCard() {
            const filteredVerbs = getFilteredVerbs();
            const verb = filteredVerbs[currentIndex];
            
            cardFront.textContent = verb.spanish;
            const backContent = cardBack.children;
            backContent[0].textContent = verb.italian;
            backContent[1].textContent = verb.meaning;
            backContent[2].textContent = `Category: ${verb.category}`;

            // Update progress
            const progress = ((currentIndex + 1) / filteredVerbs.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `Card ${currentIndex + 1} of ${filteredVerbs.length}`;
            categoryText.textContent = `Category: ${verb.category}`;

            // Reset flip
            flipCard.classList.remove('flipped');
        }

        // Event listeners
        flipCard.addEventListener('click', () => {
            flipCard.classList.toggle('flipped');
        });

        prevBtn.addEventListener('click', () => {
            const filteredVerbs = getFilteredVerbs();
            currentIndex = (currentIndex - 1 + filteredVerbs.length) % filteredVerbs.length;
            updateCard();
        });

        nextBtn.addEventListener('click', () => {
            const filteredVerbs = getFilteredVerbs();
            currentIndex = (currentIndex + 1) % filteredVerbs.length;
            updateCard();
        });

        categoryFilter.addEventListener('change', (e) => {
            currentCategory = e.target.value;
            currentIndex = 0;
            updateCard();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevBtn.click();
            else if (e.key === 'ArrowRight') nextBtn.click();
            else if (e.key === ' ') flipCard.click();
        });

        // Initialize
        updateCard();
    </script>
</body>
</html>
