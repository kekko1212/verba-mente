<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VerbeMente - Learn Spanish Verbs</title>
  
  <!-- Tailwind CSS CDN -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    rel="stylesheet"
  />

  <style>
    /* Container perspective for flip effect */
    .flip-card {
      perspective: 1000px;
      height: 300px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 1rem; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .flip-card-front {
      background-color: #ffffff; /* Light mode front */
    }
    .dark .flip-card-front {
      background-color: #1f1f1f; /* Dark mode front */
    }
    .flip-card-back {
      transform: rotateY(180deg);
      background-color: #4f46e5; /* Indigo in light mode */
      color: #ffffff;
    }
    .dark .flip-card-back {
      background-color: #2d2d2d; /* Dark mode back */
      color: #eaeaea;
    }

    /* Bounce animation for the "Click to flip" hint */
    @keyframes bounce {
      0%,
      100% {
        transform: translateY(-5%);
      }
      50% {
        transform: translateY(0);
      }
    }
    .bounce-hint {
      animation: bounce 2s infinite;
    }

    /* Dark mode background override */
    .dark body {
      background-color: #181818;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-[#181818] min-h-screen transition-colors duration-200 font-sans">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-indigo-600 dark:text-indigo-400 mb-2">
        VerbeMente
      </h1>
      <p class="text-gray-600 dark:text-gray-400">
        Spanish Verbs for Italian Speakers
      </p>
    </div>

    <!-- Controls -->
    <div class="flex flex-wrap justify-center gap-4 mb-8">
      <button
        id="themeToggle"
        class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
      >
        üåì Toggle Theme
      </button>
      <button
        id="languageToggle"
        class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
      >
        üîÑ Switch Languages
      </button>
      <div class="flex gap-2">
        <button
          id="prevBtn"
          class="px-4 py-2 bg-indigo-600 dark:bg-indigo-500 text-white rounded-lg hover:bg-indigo-700 dark:hover:bg-indigo-600 transition-colors"
        >
          ‚Üê Previous
        </button>
        <button
          id="nextBtn"
          class="px-4 py-2 bg-indigo-600 dark:bg-indigo-500 text-white rounded-lg hover:bg-indigo-700 dark:hover:bg-indigo-600 transition-colors"
        >
          Next ‚Üí
        </button>
      </div>
    </div>

    <!-- Progress bar -->
    <div class="max-w-2xl mx-auto mb-8">
      <div class="flex justify-between mb-2">
        <span
          id="progressText"
          class="text-sm text-gray-600 dark:text-gray-400"
          >Card 1 of 0</span
        >
        <span
          id="languageIndicator"
          class="text-sm text-gray-600 dark:text-gray-400"
          >Mode: Spanish ‚Üí Italian</span
        >
      </div>
      <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
        <div
          id="progressBar"
          class="bg-indigo-600 dark:bg-indigo-400 h-2.5 rounded-full transition-all duration-200"
          style="width: 0%"
        ></div>
      </div>
    </div>

    <!-- Flashcard Container -->
    <div class="max-w-2xl mx-auto">
      <div class="flip-card cursor-pointer" id="flipCard">
        <div class="flip-card-inner" id="flipCardInner">
          <!-- Front Side -->
          <div
            class="flip-card-front flex flex-col justify-center items-center p-8"
          >
            <span
              id="cardFront"
              class="text-4xl font-bold text-gray-800 dark:text-gray-200 mb-4"
            ></span>
            <span
              class="text-sm text-gray-500 dark:text-gray-400 bounce-hint"
              >Click to flip</span
            >
          </div>

          <!-- Back Side -->
          <div
            class="flip-card-back flex flex-col justify-center items-center p-8"
          >
            <div id="cardBack" class="text-center">
              <div class="text-3xl font-bold mb-4"></div>
              <div class="text-xl mb-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    /***************************************************************************
     * 1. DATA: Spanish ‚Üí Italian pairs (add as many as you like).
     **************************************************************************/
    const cardsData = [
      { spanish: "Hablar", italian: "Parlare" },
      { spanish: "Comer", italian: "Mangiare" },
      { spanish: "Vivir", italian: "Vivere" },
      { spanish: "Beber", italian: "Bere" },
      { spanish: "Ir", italian: "Andare" },
      { spanish: "Venir", italian: "Venire" },
      { spanish: "Hacer", italian: "Fare" },
      { spanish: "Decir", italian: "Dire" },
      { spanish: "Tener", italian: "Avere" },
      { spanish: "Ser/Estar", italian: "Essere" },
      // ... add more if you want
    ];

    // Keep track of the current card index
    let currentIndex = 0;

    // Keep track of the language mode:
    // true = Spanish->Italian; false = Italian->Spanish
    let spanishToItalian = true;

    // DOM Elements
    const cardFront = document.getElementById("cardFront");
    const cardBack = document.getElementById("cardBack");
    const flipCard = document.getElementById("flipCard");
    const flipCardInner = document.getElementById("flipCardInner");

    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const progressText = document.getElementById("progressText");
    const progressBar = document.getElementById("progressBar");
    const languageIndicator = document.getElementById("languageIndicator");
    const languageToggle = document.getElementById("languageToggle");
    const themeToggle = document.getElementById("themeToggle");

    /***************************************************************************
     * 2. UPDATE UI with the card data
     **************************************************************************/
    function updateCard() {
      // Retrieve current card data
      const currentCard = cardsData[currentIndex];

      // Set front/back text based on current language mode
      if (spanishToItalian) {
        // Spanish on front, Italian on back
        cardFront.innerText = currentCard.spanish;
        cardBack.innerHTML = `
          <div class="text-3xl font-bold mb-4">${currentCard.italian}</div>
          <div class="text-xl mb-2">(${currentCard.spanish} ‚Üí ${currentCard.italian})</div>
        `;
        languageIndicator.innerText = "Mode: Spanish ‚Üí Italian";
      } else {
        // Italian on front, Spanish on back
        cardFront.innerText = currentCard.italian;
        cardBack.innerHTML = `
          <div class="text-3xl font-bold mb-4">${currentCard.spanish}</div>
          <div class="text-xl mb-2">(${currentCard.italian} ‚Üí ${currentCard.spanish})</div>
        `;
        languageIndicator.innerText = "Mode: Italian ‚Üí Spanish";
      }

      // Update progress text
      progressText.innerText = `Card ${currentIndex + 1} of ${cardsData.length}`;

      // Update progress bar
      const progressPercent = ((currentIndex + 1) / cardsData.length) * 100;
      progressBar.style.width = progressPercent + "%";

      // Make sure the card is not flipped
      flipCard.classList.remove("flipped");
    }

    /***************************************************************************
     * 3. NAVIGATION: Next/Previous card
     **************************************************************************/
    function showNextCard() {
      if (currentIndex < cardsData.length - 1) {
        currentIndex++;
      } else {
        currentIndex = 0; // wrap around or do nothing if you prefer
      }
      updateCard();
    }

    function showPrevCard() {
      if (currentIndex > 0) {
        currentIndex--;
      } else {
        currentIndex = cardsData.length - 1; // wrap around or do nothing if you prefer
      }
      updateCard();
    }

    /***************************************************************************
     * 4. EVENT LISTENERS
     **************************************************************************/
    // 4.1 Card click to flip
    flipCard.addEventListener("click", () => {
      flipCard.classList.toggle("flipped");
    });

    // 4.2 Next/Prev buttons
    nextBtn.addEventListener("click", showNextCard);
    prevBtn.addEventListener("click", showPrevCard);

    // 4.3 Toggle language
    languageToggle.addEventListener("click", () => {
      spanishToItalian = !spanishToItalian;
      updateCard();
    });

    // 4.4 Toggle theme (light/dark)
    themeToggle.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
    });

    /***************************************************************************
     * 5. INITIAL SETUP
     **************************************************************************/
    // Make sure we have data
    if (cardsData.length > 0) {
      updateCard();
    } else {
      cardFront.innerText = "No cards available.";
      cardBack.innerText = "";
      progressText.innerText = "Card 0 of 0";
    }
  </script>
</body>
</html>
