<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerbeMente - Spanish Verbs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* Your existing styles */
        :root {
            --primary: #818cf8;
            --primary-dark: #6366f1;
            --surface: #1e293b;
            --surface-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        [data-theme="light"] {
            --surface: #f8fafc;
            --surface-dark: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-primary: #1e293b;
            --text-secondary: rgba(30, 41, 59, 0.7);
        }

        body {
            background: linear-gradient(180deg, var(--surface) 0%, var(--surface-dark) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .card-3d {
            perspective: 2500px;
        }

        .card-inner {
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .card-inner.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1.5rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(129, 140, 248, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .conjugation-table {
            background: rgba(99, 102, 241, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .conjugation-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .conjugation-row:last-child {
            border-bottom: none;
        }

        /* Rest of your styles */
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Full cards data
        const cardsData = [
            {
                spanish: "ser",
                italian: "essere",
                meaning: "to be (permanent)",
                irregular: true,
                conjugation: {
                    yo: "soy",
                    t√∫: "eres",
                    √©l_ella: "es",
                    nosotros: "somos",
                    vosotros: "sois",
                    ellos_ellas: "son"
                }
            },
            // ... rest of your cards data
        ];

        function App() {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [isSpanishToItalian, setIsSpanishToItalian] = useState(true);
            const [isDarkTheme, setIsDarkTheme] = useState(true);
            const [sessionCards, setSessionCards] = useState(() => {
                return cardsData.slice(0, 20); // Temporary: just take first 20 cards
            });

            const nextCard = () => {
                setIsFlipped(false);
                setCurrentIndex((prev) => (prev + 1) % sessionCards.length);
            };

            const prevCard = () => {
                setIsFlipped(false);
                setCurrentIndex((prev) => (prev - 1 + sessionCards.length) % sessionCards.length);
            };

            // Theme toggling effect
            useEffect(() => {
                document.documentElement.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');
            }, [isDarkTheme]);

            const currentCard = sessionCards[currentIndex];

            return (
                <div className="container mx-auto px-4 py-8">
                    {/* Header */}
                    <div className="text-center mb-12">
                        <h1 className="text-5xl font-bold mb-2">VerbeMente</h1>
                        <p className="text-gray-400">Spanish Verbs for Italian Speakers</p>
                    </div>

                    {/* Controls */}
                    <div className="flex justify-center gap-4 mb-8">
                        <button 
                            className="p-3 rounded-full bg-gray-800 hover:bg-gray-700"
                            onClick={() => setIsDarkTheme(!isDarkTheme)}
                        >
                            {isDarkTheme ? "‚òÄÔ∏è" : "üåô"}
                        </button>
                        <button 
                            className="p-3 rounded-full bg-gray-800 hover:bg-gray-700"
                            onClick={() => setIsSpanishToItalian(!isSpanishToItalian)}
                        >
                            üîÑ
                        </button>
                        <button 
                            className="p-3 rounded-full bg-indigo-600 hover:bg-indigo-700 text-white"
                            onClick={prevCard}
                        >
                            ‚Üê
                        </button>
                        <button 
                            className="p-3 rounded-full bg-indigo-600 hover:bg-indigo-700 text-white"
                            onClick={nextCard}
                        >
                            ‚Üí
                        </button>
                    </div>

                    {/* Flashcard */}
                    <div className="max-w-2xl mx-auto h-[32rem] card-3d" onClick={() => setIsFlipped(!isFlipped)}>
                        <div className={`card-inner h-full ${isFlipped ? 'flipped' : ''}`}>
                            {/* Front */}
                            <div className="card-face p-8 flex items-center justify-center">
                                <div className="text-center">
                                    <h2 className="text-6xl font-bold mb-6">
                                        {isSpanishToItalian ? currentCard.spanish : currentCard.italian}
                                    </h2>
                                    <p className="text-gray-400">Click to flip</p>
                                </div>
                            </div>

                            {/* Back */}
                            <div className="card-face card-back p-8 overflow-y-auto">
                                <div className="text-center">
                                    <h2 className="text-4xl font-bold mb-2">
                                        {isSpanishToItalian ? currentCard.italian : currentCard.spanish}
                                    </h2>
                                    <p className="text-xl text-gray-400 mb-4">{currentCard.meaning}</p>
                                    
                                    {currentCard.irregular && (
                                        <div className="conjugation-table">
                                            <div className="flex justify-center mb-4">
                                                <span className="px-3 py-1 bg-red-500 text-white text-sm rounded-full">
                                                    Irregular Verb
                                                </span>
                                            </div>
                                            <div className="grid grid-cols-2 gap-8">
                                                <div>
                                                    <div className="conjugation-row">
                                                        <span className="text-gray-400">yo</span>
                                                        <span className="text-xl">{currentCard.conjugation.yo}</span>
                                                    </div>
                                                    <div className="conjugation-row">
                                                        <span className="text-gray-400">t√∫</span>
                                                        <span className="text-xl">{currentCard.conjugation.t√∫}</span>
                                                    </div>
                                                    <div className="conjugation-row">
                                                        <span className="text-gray-400">√©l/ella</span>
                                                        <span className="text-xl">{currentCard.conjugation.√©l_ella}</span>
                                                    </div>
                                                </div>
                                                <div>
                                                    <div className="conjugation-row">
                                                        <span className="text-gray-400">nosotros</span>
                                                        <span className="text-xl">{currentCard.conjugation.nosotros}</span>
                                                    </div>
                                                    <div className="conjugation-row">
                                                        <span className="text-gray-400">vosotros</span>
                                                        <span className="text-xl">{currentCard.conjugation.vosotros}</span>
                                                    </div>
                                                    <div className="conjugation-row">
                                                        <span className="text-gray-400">ellos/ellas</span>
                                                        <span className="text-xl">{currentCard.conjugation.ellos_ellas}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {/* Score buttons */}
                                    <div className="flex gap-3 mt-6 justify-center">
                                        <button className="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg">
                                            Again
                                        </button>
                                        <button className="px-4 py-2 bg-yellow-600 hover:bg-yellow-700 text-white rounded-lg">
                                            Hard
                                        </button>
                                        <button className="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg">
                                            Good
                                        </button>
                                        <button className="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg">
                                            Easy
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
