<!DOCTYPE html>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .flip-card {
            perspective: 1000px;
            height: 300px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .flip-card-front {
            background-color: #ffffff;
        }
        .dark .flip-card-front {
            background-color: #1f1f1f;
        }
        .flip-card-back {
            transform: rotateY(180deg);
            background-color: #4f46e5;
            color: #ffffff;
        }
        .dark .flip-card-back {
            background-color: #2d2d2d;
            color: #eaeaea;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(0); }
        }
        .bounce-hint {
            animation: bounce 2s infinite;
        }
        .dark body {
            background-color: #181818;
        }
    </style>
</head>

            // Travel and Movement

            { spanish: "viajar", italian: "viaggiare", meaning: "to travel" },

            { spanish: "saltar", italian: "saltare", meaning: "to jump" },
            // Additional Common Verbs
            { spanish: "mirar", italian: "guardare", meaning: "to look/watch" },
            { spanish: "seguir", italian: "seguire", meaning: "to follow" },
            { spanish: "soñar", italian: "sognare", meaning: "to dream" },
            { spanish: "intentar", italian: "tentare / provare", meaning: "to try" },
            { spanish: "conseguir", italian: "ottenere / riuscire", meaning: "to get/achieve" }
        ];

        // Shuffle array function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Shuffle cards on load
        let shuffledCards = shuffleArray([...cardsData]);
        let currentIndex = 0;
        let spanishToItalian = true;

        // DOM Elements
        const cardFront = document.getElementById("cardFront");
        const cardBack = document.getElementById("cardBack");
        const flipCard = document.getElementById("flipCard");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const progressText = document.getElementById("progressText");
        const progressBar = document.getElementById("progressBar");
        const languageIndicator = document.getElementById("languageIndicator");
        const languageToggle = document.getElementById("languageToggle");
        const themeToggle = document.getElementById("themeToggle");

        function updateCard() {
            const currentCard = shuffledCards[currentIndex];
            
            if (spanishToItalian) {
                cardFront.innerText = currentCard.spanish;
                cardBack.innerHTML = `
                    <div class="text-3xl font-bold mb-4">${currentCard.italian}</div>
                    <div class="text-xl mb-2">${currentCard.meaning}</div>
                `;
                languageIndicator.innerText = "Mode: Spanish → Italian";
            } else {
                cardFront.innerText = currentCard.italian;
                cardBack.innerHTML = `
                    <div class="text-3xl font-bold mb-4">${currentCard.spanish}</div>
                    <div class="text-xl mb-2">${currentCard.meaning}</div>
                `;
                languageIndicator.innerText = "Mode: Italian → Spanish";
            }

            progressText.innerText = `Card ${currentIndex + 1} of ${shuffledCards.length}`;
            const progressPercent = ((currentIndex + 1) / shuffledCards.length) * 100;
            progressBar.style.width = `${progressPercent}%`;
        }

        function showNextCard() {
            currentIndex = (currentIndex + 1) % shuffledCards.length;
            updateCard();
        }

        function showPrevCard() {
            currentIndex = (currentIndex - 1 + shuffledCards.length) % shuffledCards.length;
            updateCard();
        }

        // Event Listeners
        flipCard.addEventListener("click", () => {
            flipCard.classList.toggle("flipped");
        });

        nextBtn.addEventListener("click", showNextCard);
        prevBtn.addEventListener("click", showPrevCard);

        languageToggle.addEventListener("click", () => {
            spanishToItalian = !spanishToItalian;
            updateCard();
        });

        themeToggle.addEventListener("click", () => {
            document.documentElement.classList.toggle("dark");
        });

        // Keyboard navigation
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") prevBtn.click();
            else if (e.key === "ArrowRight") nextBtn.click();
            else if (e.key === " ") {
                e.preventDefault(); // Prevent page scrolling
                flipCard.click();
            }
        });

        // Initialize
        window.addEventListener("load", () => {
            shuffledCards = shuffleArray([...cardsData]);
            updateCard();
        });
    </script>
